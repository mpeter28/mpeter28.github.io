title: Contact
---

<!DOCTYPE html>
<html lang="en">

  {% include header.html %}

  <body>
    {% include nav-bar.html %}

    <!-- Page Content -->
    <div id="wrap">
    <div class="container">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12 text-center">
          <h3 class="mt-5">Shoot Me a Message</h3>
          <p class="lead">Always looking for feedback</p>
        </div>
      </div>

      <br><br>

      <div class="row">
        <div class="col-md-12">

          <div class="form-area">  
            <form action="https://formspree.io/master@antumbrastation.com" method="POST" role="form">
    			<div class="form-group">
			      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
				</div>
                <div class="form-group">
                  <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="1400" rows="12"></textarea>
                </div>
                <div class="form-group">
				  <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
				</div>
            </form>
          </div>
        </div>
      </div>

      <br><br>

    </div>
    </div>
    <!-- /.container -->

    {% include footer.html %}

    {% include scripts.html %}

  </body>

</html>
